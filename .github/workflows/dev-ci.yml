name: Devlopment Environment CI

on:
  push:
    branches:
      - dev

jobs:
  lint_dev:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci --ignore-scripts
      - run: npm run lint
